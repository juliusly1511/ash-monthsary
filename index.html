<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Heart Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 600px;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
    }

    .message {
      font-family: 'Arial', sans-serif;
      color: #ff4757;
      text-align: center;
      font-size: clamp(20px, 5vw, 24px);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .instruction {
      font-family: 'Arial', sans-serif;
      color: #ff6b6b;
      font-size: clamp(14px, 4vw, 16px);
      text-align: center;
    }

    .heart {
      position: relative;
      width: 60px;
      height: 60px;
      transform: rotate(-45deg);
      cursor: pointer;
      transition: transform 0.3s ease;
      background: linear-gradient(45deg, #ff6b6b, #ff4757);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #ff6b6b, #ff4757);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 105, 105, 0.3);
      transition: all 0.3s ease;
    }

    .heart::before {
      top: -30px;
      left: 0;
    }

    .heart::after {
      left: 30px;
      top: 0;
    }

    .images-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .side-image {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }

    @keyframes beat {
      0% { transform: rotate(-45deg) scale(1); }
      25% { transform: rotate(-45deg) scale(1.3); }
      50% { transform: rotate(-45deg) scale(1); }
      75% { transform: rotate(-45deg) scale(1.3); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    .beating {
      animation: beat 1s ease infinite;
    }

    @media (max-width: 480px) {
      .side-image {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-content">
      <div class="message">Happy Monthsary My Baby</div>
      <div class="heart"></div>
      <div class="instruction">pls tap the heart</div>
    </div>
    <div class="images-container">
      <img src="photo1.jpg" alt="Left Image" class="side-image">
      <img src="photo2.jpg" alt="Right Image" class="side-image">
    </div>
  </div>

  <script>
    const heart = document.querySelector('.heart');
    heart.addEventListener('click', () => {
      heart.classList.toggle('beating');
    });
  </script>
</body>
</html>
